<div class="audio-container">
    <ng-container *ngFor="let item of audioItems">
        <div class="audio-item" (click)="playSong(item)">
            <img [src]="item.bestThumbnail.url"/>
            <div class="audio-item__description description">
                <div class="description__title">{{item.title}}</div>
                <div class="description__authur">{{item.author.name}}</div>
            </div>
        </div>
    </ng-container>
</div>
